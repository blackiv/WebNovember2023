<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link href="/reset.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <script defer src="script.js"></script>
</head>
<body>
<div class="converter-page">
    <h1>Перевод температур</h1>
    <form id="convert-form">
        <label>Температура в градусах</label>
        <table class="result-table">
            <thead>
            <tr>
                <th>Цельсия</th>
                <th>Кельвина</th>
                <th>Фаренгейта</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <!--suppress HtmlFormInputWithoutLabel -->
                    <input type="number" id="celsius-degrees-field" class="number-text" min="-273.15" step="any"
                           value="0" placeholder="Введите значение">
                </td>
                <td class="number-text"><span id="kelvin-degrees-text"></span></td>
                <td class="number-text"><span id="fahrenheit-degrees-text"></span></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
